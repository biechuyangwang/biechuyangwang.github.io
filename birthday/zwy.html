<script type="text/javascript">
	var p1=document.getElementById("fulltime");//获取第一个p标签
	var p=function(){
		var a=new Date();//设置时间对象
		p1.innerHTML=a.getFullYear() + "/" + (a.getMonth()+1) + "/" + a.getDate() + " " + a.getHours()+":" + a.getMinutes()+ " " + a.getSeconds();//给第一个p标签赋值当前时间
	}
	window.setInterval("p()",1000);//输出更改p标签内容并且在1000毫秒的快进动态显示
